<!-- {{qId}} -->

<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <h1 class="ml20 mt10">Add Question to <span style="font-weight: bold;">{{title}}</span> </h1>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>Enter the detail of the new question</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form class="mt20" >
                        <!-- content field -->
                        <!-- <mat-form-field class="w100">
                            <mat-label>Write question content</mat-label>
                            <textarea matInput rows="8" 
                            [(ngModel)]="question.content"
                            name="content"
                            placeholder="Enter here"  ></textarea>
                        </mat-form-field> -->
                        <ckeditor
                         [editor]="Editor"
                          data="<p>Write Your Question here!</p>"
                          name="content"
                          [(ngModel)]="question.content"
                         
                          >
                        </ckeditor>
                        <!-- options -->
                        <div class="row">
                            <div class="col-md-6 ">
                                <!-- option1 -->
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option 1</mat-label>
                                    <input type="text" matInput 
                                    [(ngModel)]="question.option1"
                                    required
                                    name="option1"
                                    />
                                </mat-form-field>
                            </div>
                            <div class="col-md-6 ">
                                <!-- option2 -->
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option 2</mat-label>
                                    <input type="text" matInput
                                    required
                                    [(ngModel)]="question.option2"
                                    name="option2"
                                    />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <!-- option3 -->
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option 3</mat-label>
                                    <input type="text" matInput 
                                    [(ngModel)]="question.option3"
                                    name="option3"
                                    />
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- option4 -->
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option 4</mat-label>
                                    <input type="text" matInput
                                    [(ngModel)]="question.option4"
                                    name="option4"
                                    />
                                </mat-form-field>
                            </div>
                        </div>

                        <!-- Answer -->
                        <mat-form-field>
                            <mat-label>Select Anwser</mat-label>
                            <mat-select [(ngModel)]="question.answer" name="answer">
                                <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                                <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                                <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                                <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                            </mat-select>
                        </mat-form-field>

                        <div class="container">
                            <button mat-raised-button color="accent"  (click)="addQuestion()">Add</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
