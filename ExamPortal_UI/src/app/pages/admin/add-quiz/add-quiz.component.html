<mat-card>
    <h1 class="ml20 mt10 " >Add New Quiz</h1>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row  ">
                <div class="col-md-8 offset-md-2 ">
                    <form (ngSubmit)="formSubmit()" #myquizform="ngForm" >
                        <mat-form-field class="w100" appearance="fill">
                        <mat-label>Quiz title</mat-label>
                        <input type="text" 
                        [(ngModel)]="quiz.title"
                        required
                        name="title" autofocus matInput placeholder="Enter here"/>
                      </mat-form-field>
                        
                    <!--Description -->
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Description</mat-label>
                        <textarea
                        type="text"
                        name="description"
                        placeholder="Enter here"
                        rows="5"
                        [(ngModel)]="quiz.description"
                        matInput>

                        </textarea>
                        </mat-form-field>
                    <!-- MaxMarks -->
                    <div class="row">
                        <div class="col-md-6 ">
                            <!-- maxmarks -->
                            <mat-form-field  class="w100" appearance="fill">
                                <mat-label>Max Marks</mat-label>
                                <input type="text"  [(ngModel)]="quiz.maxMarks"
                                name="maxMarks" autofocus matInput placeholder="Enter here"/>
                              </mat-form-field>
                        </div>
                        <div class="col-md-6 ">
                            <!-- Number of questions -->
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>No. of questions</mat-label>
                                <input type="text"   [(ngModel)]="quiz.numberOfQuestions"
                                name="noQuestions" autofocus matInput placeholder="Enter here"/>
                              </mat-form-field>
                        </div>
                    </div>
                    <!-- active -->
                    <mat-slide-toggle [checked]="false" name="active"  [(ngModel)]="quiz.active">
                        Publish Status
                    </mat-slide-toggle>
                    <br><br>
                    <!-- category -->
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Categories</mat-label>
                        <mat-select name="category"  [(ngModel)]="temp.cid">
                            <mat-option *ngFor="let c of categories" [value]="c.cid"> 
                            {{c.title}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <div class="container text-center mt20 mb20">
                        <button mat-raised-button color="accent" type="submit">Add Quiz</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
