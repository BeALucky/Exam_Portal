<div class="bootstrap-wrapper mt20">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-3 mt20">
                
                <mat-card>
                <div class="container text-center">

                       <img src="../../../assets/logo.png">
                    </div>
                    <!-- {{loginData.username | json}} -->
                    <h1 class="text-center">Login Here!!</h1>
                    <!-- {{myUser.email}} -->
                    <form #signUpForm="ngForm" (ngSubmit)="formSubmit()">
                        <!-- Username field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>User Name</mat-label>
                            <input 
                            [(ngModel)]="loginData.username"
                            name="username"
                            matInput placeholder="Enter here">
                            <mat-hint>Valid username</mat-hint>
                        </mat-form-field>
                        <!-- Password field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>User Password</mat-label>
                            <input matInput placeholder="Enter here" 
                            [(ngModel)]="loginData.password"                      
                            name="password"
                            >
                        </mat-form-field>
    
                
                        
                        <div class="container text-center mb20">
                            <button type="submit" mat-raised-button color="primary">Login</button>
                            <button type="reset" style="margin-left: 20px;" mat-raised-button >Clear </button>
                        </div>
    
                    </form>

                    
                    
              
                </mat-card>
                </div>
            </div>
    </div>
</div>
